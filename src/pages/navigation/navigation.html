<ion-header>
  <ion-navbar>
    <ion-title>Navigation2</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
      <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>
  <button ion-button [navPush]="HomePage" [navParams]="123">Navigation Home</button>
  <button ion-button navPop>Pop To Home</button>
</ion-content>
